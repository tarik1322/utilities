<!DOCTYPE html>
<html>
<head>
  <title>Minimal HTML Page with Touch Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add button-like styling */
    #divButton {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    /* Add styles for focus state */
    #divButton:focus, #nativeButton:focus {
      outline: 2px solid #ff7e00;
    }

    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <div role="button" id="divButton" tabindex="0">Div Button</div>
  <br>
  <br>
  <button id="nativeButton">Native Button</button>

  <script>
    var buttonDiv = document.getElementById("divButton");

    buttonDiv.addEventListener("touchstart", function(event) {
      console.log("Div Button: Touch Start Event");
      alert('Div Button: Touch Start Event');
      // You can add any touchstart event handling code here
    });

    buttonDiv.addEventListener("touchend", function(event) {
      console.log("Div Button: Touch End Event");
      // You can add any touchend event handling code here
    });

    buttonDiv.addEventListener("touchmove", function(event) {
      console.log("Div Button: Touch Move Event");
      // You can add any touchmove event handling code here
    });

    buttonDiv.addEventListener("touchcancel", function(event) {
      console.log("Div Button: Touch Cancel Event");
      // You can add any touchcancel event handling code here
    });

    // Add keyboard focus handling
    buttonDiv.addEventListener("focus", function(event) {
      buttonDiv.classList.add("focused");
    });

    buttonDiv.addEventListener("blur", function(event) {
      buttonDiv.classList.remove("focused");
    });

    var nativeButton = document.getElementById("nativeButton");

    nativeButton.addEventListener("touchstart", function(event) {
      console.log("Native Button: Touch Start Event");
      alert('Native Button: Touch Start Event');
      // You can add any touchstart event handling code here
    });

    nativeButton.addEventListener("touchend", function(event) {
      console.log("Native Button: Touch End Event");
      // You can add any touchend event handling code here
    });

    nativeButton.addEventListener("touchmove", function(event) {
      console.log("Native Button: Touch Move Event");
      // You can add any touchmove event handling code here
    });

    nativeButton.addEventListener("touchcancel", function(event) {
      console.log("Native Button: Touch Cancel Event");
      // You can add any touchcancel event handling code here
    });

    // Add keyboard focus handling
    nativeButton.addEventListener("focus", function(event) {
      nativeButton.classList.add("focused");
    });

    buttonDiv.addEventListener("blur", function(event) {
      nativeButton.classList.remove("focused");
    });
  </script>
</body>
</html>
